<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container_robot">
      <div class="wrapper">
        <div class="title"><span>Registration Form</span></div>
        <form action="#">
          <div class="inner_container">
            <div class="left_top">
                <div class="row">
                    <h1 class="headings">Personal Details</h1>
                </div>
                <div class="row">
                  <i class="fas fa-user"></i>
                  <input type="number" placeholder="Employee Id" required>
                </div>
                
                <div class="row">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="Phone Number" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-calendar"></i>
                    <input type="text" placeholder="Date of Birth" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-mars fa-venus"></i>
                    <input type="text" placeholder="Gender" required>
                  </div>
                  
              </div>
              <div class="right_top">
                <div class="row">
                    <h1 class="headings">Department Details</h1>
                </div>
                <div class="row">
                    <i class="fas fa-building"></i>
                    <input type="text" placeholder="Department Name" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Designation" required>
                  </div>
                  
                 
                  
              </div>
              
              <div class="right_top">
                <div class="row">
                    <h1 class="headings">Bank Details</h1>
                </div>
                <div class="row">
                    <i class="fas fa-building fa-columns"></i>
                    <input type="text" placeholder="Bank Name" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Account Number" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="IFSC Code" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Branch Name" required>
                  </div>
                  <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Address" required>
                  </div>
              </div>
          </div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
